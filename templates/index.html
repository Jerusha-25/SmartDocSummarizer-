<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Document Summarizer</title>
    <link rel="stylesheet" href="/public/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Smart Document Summarizer</h1>
            <p class="subtitle">Simplify your reading with AI-powered document summarization.</p>
        </header>

        <section class="upload-section">
            <div class="upload-card">
                <h2>Upload Document</h2>
                <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="input-container">
                        <input type="file" id="file-upload" name="file" accept=".pdf, .docx, .txt" required>
                    </div>
                    <button type="submit" class="submit-btn">Generate Summary</button>
                </form>
            </div>
        </section>

        <section id="summary-section" class="summary-section" style="display: none;">
            <div class="summary-card">
                <h2>Summary</h2>
                <p id="summary"></p>
            </div>
        </section>

        <footer class="footer">
            <p>Built with ðŸ’¡ by Jerusha - AI-powered Document Summarization</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
